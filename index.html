<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Simon Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  </head>

  <body>
    <h1 id="level-title">Press Button to Start</h1>
    <button class="start-btn">Start</button>
    <div class="grids">
      <div>
        <div type="button" id="green" class="box btn green"></div>
        <div type="button" id="red" class="box btn red"></div>
      </div>
      <div>
        <div type="button" id="yellow" class="box btn yellow"></div>
        <div type="button" id="blue" class="box btn blue"></div>
      </div>
    </div>

  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script src="game.js"></script>
</body>

</html>
